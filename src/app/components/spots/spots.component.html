<app-panel>

	<div class="title">
		<a (click)="testSpots()"> 
			Paradas
		</a>
	</div>
	
	<div class="grid-container">

		<div class="opt-table">

			<md-input-container 
				class="filter-input ng-invalid">
				<input mdInput 
					(keyup)="filterSpots($event)" 
					placeholder="Filtrar zonas" />
			</md-input-container>			

			<ngx-datatable
				#table
				class='material'
		 		(select)="selectZone($event)"
				[rows]='rows'
				[columns]="cols"
				[columnMode]="'force'"
				[headerHeight]="'flex'"
				[footerHeight]="'flex'"
				[limit]="10"
				[rowHeight]="'auto'"
				[selectionType]="'single'">
			</ngx-datatable>

		</div>	

		<!-- Toggle Only Visibility!!! -->
		
		<app-spots-add 
		 	class="edit-form"
			*ngIf="!isSelected()"
			[zones]="zones"
			(request)="handleAdd($event)">
		</app-spots-add>

		<app-spots-edit 
		 	class="edit-form"
			*ngIf="isSelected()" 
			[spot]="selection"
			[zones]="zones"
			(request)="handleEdit($event)"
			(cancel)="clearSelection()">
		</app-spots-edit>

	</div>

</app-panel>

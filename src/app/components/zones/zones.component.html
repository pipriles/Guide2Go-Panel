<app-panel>

	<div class="title">
		<a (click)="testZones()"> 
			Zonas 
		</a>
	</div>

	<div class="grid-container">

		<div class="opt-table">

			<md-input-container 
				class="login-input ng-invalid">
				<input mdInput 
					(keyup)="filterZones($event)" 
					placeholder="Filtrar zonas" />
			</md-input-container>			

			<ngx-datatable
				#table
				class='material'
		 		(select)="selectZone($event)"
				[rows]='rows'
				[columns]="cols"
				[columnMode]="'force'"
				[headerHeight]="'flex'"
				[footerHeight]="'flex'"
				[limit]="10"
				[rowHeight]="'auto'"
				[selectionType]="'single'"
				[rowClass]="getClasses">
			</ngx-datatable>
		</div>	

		<!-- Toggle Only Visibility!!! -->
		
		<app-zones-add 
		 	class="edit-form"
			*ngIf="!isSelected()"
			(request)="handleAdd($event)">
		</app-zones-add>

		<app-zones-edit 
		 	class="edit-form"
			*ngIf="isSelected()"
			[zone]="selection"
			(request)="handleEdit($event)"
			(cancel)="clearSelection()">
		</app-zones-edit>

	</div>

</app-panel>
